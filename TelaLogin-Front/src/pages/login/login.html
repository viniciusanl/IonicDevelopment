<ion-header>

    <!-- <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar> -->

</ion-header>


<form class="login">
    <fieldset>

        <legend class="legend">Login</legend>

        <div class="input">
            <input type="email" placeholder="Email" required />
            <span><ion-icon name="mail"></ion-icon></span>
        </div>

        <div class="input">
            <input type="password" placeholder="Password" required />
            <span><ion-icon name="key"></ion-icon></span>
        </div>

        <button type="submit" class="submit" (click)="pushPage()"><ion-icon name="md-arrow-forward"></ion-icon></button>

    </fieldset>

    <div class="feedback">
        login successful <br /> redirecting...
    </div>


</form>
